<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <form>
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <br>
        <label for="temperature">How do you want temp displayed?</label>
        <select id="temperature" name="temperature">
          <option selected disabled>- Select One -</option>
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <br>
        <button class="btn-success" id="weather-location">Get Current Weather!</button>
      </form>
      <div class="showHumidity"></div>
      <div class="showTemperature"></div>
    </div>
  </body>
</html>
